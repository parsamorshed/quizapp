<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Picture Quiz</title>
</head>

<body>
    <!-- Navbar -->
    <nav id="newColor">
        <p class="container" id="navP"><i class="fas fa-music" id="musicIcon"></i> Welcome to My Quiz...</p>
    </nav>

    <!-- Page Container-->
    <div class="container">

        <!-- Content Container -->
        <div class="quiz-container" id="quizContainer">

            <!-- Home Page -->
            <div id="display0" class="display-0">
                <p>Can you Guess the Song Using a Picture?</p>
                <img src="img/banana.jpg" id="img0">
                <button id="startBtn" href="#newColor" class="startBtn">Take Quiz</button>
            </div>

            <!-- Quiz Page -->
            <div id="display1" class="display-1">
                <p>Guess the Song Using the Picture:</p>
                <div id="question">
                    <!-- Display Pictures Here  -->
                </div>
                <!--  Quiz Options -->
                <div class="center-align" id="buttons">
                    <button id="btn0"><span id="choice0"></span></button>
                    <button id="btn1"><span id="choice1"></span></button>
                    <button id="btn2"><span id="choice2"></span></button>
                    <button id="btn3"><span id="choice3"></span></button>
                </div>

                <!-- Question Number Counter -->
                <h6 id="progress" class="progress">Question x of y</h6>
            </div>
        </div>
    </div>

    <!--  Footer -->
    <div id="footer" class="footer">
        <div class="container">
            <h3><i class="fas fa-asterisk"></i> The pictures may refer to the title, concept, lyrics or even the music
                video
                of the songs!</h3>
            <h3>May contain more than one song from the same band.</h3>
            <h4><i class="far fa-copyright"></i> 2019 Parsa Ventures</h4>
        </div>
    </div>

    <script src="quiz.js"></script>
    <script src="question.js"></script>
    <script src="app.js"></script>
</body>

</html>
